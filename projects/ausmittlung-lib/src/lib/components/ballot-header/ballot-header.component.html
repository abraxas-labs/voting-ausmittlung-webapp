<div class="ballot-header-content">
  <vo-ausm-ballot-navigation
    class="ml-1"
    [readonly]="disabled || !canNavigate || actionExecuting"
    [ballotNumber]="ballotNumber || 1"
    [minBallotNumber]="minBallotNumber"
    [maxBallotNumber]="maxBallotNumber"
    [labelBallotNumber]="labelBallotNumber"
    (ballotNumberChange)="ballotNumberChange.emit($event)"
  ></vo-ausm-ballot-navigation>
  <div class="ballot-header-body">
    <ng-content select="[center]"></ng-content>
    <ng-container *voAusmPermission="deleteBallotPermission">
      <bc-button
        *ngIf="!readonly"
        color="warn"
        variant="tertiary"
        [disabled]="disabled || actionExecuting || !canDeleteBallot"
        [label]="labelDelete | translate"
        (buttonClick)="confirmDeleteBallot()"
      ></bc-button>
    </ng-container>
  </div>
  <ng-content select="[right]"></ng-content>
  <bc-spinner *ngIf="actionExecuting"></bc-spinner>
</div>
