<vo-lib-dialog>
  <h3 header>{{'CONTEST.PAST_UNLOCK.TITLE' | translate}}</h3>

  <div content>
    <p>{{('CONTEST.PAST_UNLOCK.DESCRIPTION' | translate: {date: contest?.date | date:'dd.MM.yyyy'})}}</p>
    <p>{{'CONTEST.PAST_UNLOCK.REDIRECT_NOTE' | translate}}</p>
  </div>

  <div footer>
    <vo-lib-button-bar [sticky]="false"
                       [saveLabel]="'CONTEST.PAST_UNLOCK.REDIRECT' | translate"
                       [cancelLabel]="'APP.CLOSE' | translate"
                       [hasSaveButton]="!!votingBasisWebAppUrl"
                       (save)="redirect()"
                       (cancel)="close()"></vo-lib-button-bar>
  </div>
</vo-lib-dialog>
