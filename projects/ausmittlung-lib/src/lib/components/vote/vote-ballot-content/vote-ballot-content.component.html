<div class="my-3">
  <div class="content">
    <vo-ausm-vote-ballot-question-answer
      *ngFor="let questionAnswer of ballot.questionAnswers"
      [question]="questionAnswer.question"
      [answer]="questionAnswer.answer"
      (answerChange)="questionAnswer.answer = $event; contentChanged.emit()"
      [ballotNumberOfQuestions]="ballot.questionAnswers.length"
      [readonly]="readonly"
      [disabled]="disabled"
      [active]="questionAnswer === activeAnswer"
    ></vo-ausm-vote-ballot-question-answer>
    <vo-ausm-vote-ballot-question-answer
      *ngFor="let tieBreakQuestionAnswer of ballot.tieBreakQuestionAnswers"
      [question]="tieBreakQuestionAnswer.question"
      [answer]="tieBreakQuestionAnswer.answer"
      (answerChange)="tieBreakQuestionAnswer.answer = $event; contentChanged.emit()"
      [ballotNumberOfQuestions]="ballot.questionAnswers.length"
      [isTieBreakQuestion]="true"
      [readonly]="readonly"
      [disabled]="disabled"
      [active]="tieBreakQuestionAnswer === activeAnswer"
    ></vo-ausm-vote-ballot-question-answer>
  </div>
</div>
