<div *ngIf="summary" class="my-2">
  <h3 class="mb-2" *ngIf="summary.title">{{ summary.title }}</h3>

  <vo-ausm-validation-result *ngFor="let result of summary.requiredValidationResults" [result]="result">
  </vo-ausm-validation-result>

  <ng-container *ngIf="summary.optionalValidationResults.length > 0">
    <p class="mt-3 mb-2" translate>VALIDATION.PLAUSIBILISATION.HEADER</p>
    <vo-ausm-validation-result
      *ngFor="let result of summary.optionalValidationResults"
      [result]="result">
    </vo-ausm-validation-result>
  </ng-container>
</div>
