<bc-button (buttonClick)="back.emit()" [label]="'APP.BACK' | translate"></bc-button>
<vo-lib-inline-spinner [loading]="actionExecuting"
                       position="right">
  <bc-button [disabled]="disabled || actionExecuting || !canSucceed"
             variant="primary"
             [label]="'ELECTION.REVIEW_BALLOT_DETAIL.SUCCEED' | translate"
             (buttonClick)="succeedBundleReview.emit()"></bc-button>
  <bc-button class="ml-3"
             variant="tertiary"
             color="warn"
             [disabled]="disabled || actionExecuting"
             [label]="'ELECTION.REVIEW_BALLOT_DETAIL.REJECT' | translate"
             (buttonClick)="rejectBundleReview.emit()"></bc-button>
</vo-lib-inline-spinner>
