<vo-lib-dialog>
  <h3 header>{{title | translate}}</h3>

  <div content>
    <p>{{message | translate}}</p>
    <bc-label *ngIf="hasComment"
              [label]="'APP.COMMENT' | translate"
              [optional]="true"></bc-label>
    <bc-textarea *ngIf="hasComment"
                 [(value)]="comment"></bc-textarea>
  </div>

  <div footer class="buttons"
       [class.align-right]="!showCancel">
    <bc-button *ngIf="showCancel" [label]="cancelText | translate" (buttonClick)="cancel()"></bc-button>
    <bc-button variant="primary" [label]="confirmText | translate" (buttonClick)="confirm()"></bc-button>
  </div>
</vo-lib-dialog>
