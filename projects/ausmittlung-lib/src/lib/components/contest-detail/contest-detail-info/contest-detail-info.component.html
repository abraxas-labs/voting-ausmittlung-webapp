<div class="container">
  <div>
    <h3 translate>CONTEST.DETAIL.COUNT_OF_VOTERS</h3>
    <div class="count-of-voters">
      <div>
        <h5 translate *ngIf="swissAbroadHaveVotingRightsOnAnyBusiness">CONTEST.DETAIL.SWISS</h5>
        <div class="info-entries">
          <div class="info-entry">
            <bc-label [label]="'CONTEST.DETAIL.MEN' | translate"></bc-label>
            <span class="info-value">{{ swissMen }}</span>
          </div>
          <div class="info-entry">
            <bc-label [label]="'CONTEST.DETAIL.WOMEN' | translate"></bc-label>
            <span class="info-value">{{ swissWomen }}</span>
          </div>
          <div class="info-entry">
            <bc-label [label]="'CONTEST.DETAIL.TOTAL' | translate"></bc-label>
            <span class="info-value">{{ totalSwiss }}</span>
          </div>
        </div>
      </div>
      <div *ngIf="swissAbroadHaveVotingRightsOnAnyBusiness">
        <h5 translate>CONTEST.DETAIL.SWISS_ABROAD</h5>
        <div class="info-entries">
          <div class="info-entry">
            <bc-label [label]="'CONTEST.DETAIL.MEN' | translate"></bc-label>
            <span class="info-value">{{ swissAbroadMen }}</span>
          </div>
          <div class="info-entry">
            <bc-label [label]="'CONTEST.DETAIL.WOMEN' | translate"></bc-label>
            <span class="info-value">{{ swissAbroadMen }}</span>
          </div>
          <div class="info-entry">
            <bc-label [label]="'CONTEST.DETAIL.TOTAL' | translate"></bc-label>
            <span class="info-value">{{ swissAbroadMen }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <h3 translate>CONTEST.DETAIL.VOTING_CARDS.TITLE</h3>
    <div *ngIf="swissAbroadHaveVotingRightsOnAnyBusiness" class="title-spacer"></div>
    <div class="info-entries">
      <ng-container *ngFor="let votingCardResultSummary of votingCardResultSummaries">
        <div class="info-entry">
          <bc-label [label]="votingCardResultSummary.label"></bc-label>
          <span class="info-value">{{ votingCardResultSummary.countOfReceivedVotingCards }}</span>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="spacer"></div>
  <button
    mat-button
    (click)="openDialog()">
    <bc-icon [icon]="readonly ? 'info-circle-o' : 'edit'"></bc-icon>
  </button>
</div>
