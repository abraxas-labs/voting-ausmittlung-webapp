<vo-lib-dialog>
  <h3 header translate>CONTEST.DETAIL.CONTACT_DATA.UPDATE_FOR_CONTEST</h3>

  <div content>
    <p translate>CONTEST.DETAIL.CONTACT_DATA.UPDATE_REMARK</p>

    <h4 class="mb-1" translate>CONTEST.DETAIL.CONTACT_DATA.TITLE</h4>
    <span class="subtitle" translate>CONTEST.DETAIL.CONTACT_DATA.DURING_EVENT</span>
    <vo-ausm-contact-person-edit class="form" [contactPerson]="countingCircle.contactPersonDuringEvent"></vo-ausm-contact-person-edit>

    <h4 class="mb-1 mt-4" translate>CONTEST.DETAIL.CONTACT_DATA.TITLE</h4>
    <span class="subtitle" translate>CONTEST.DETAIL.CONTACT_DATA.AFTER_EVENT</span>
    <bc-checkbox class="my-2"
                 [label]="'CONTEST.DETAIL.CONTACT_DATA.SAME_CONTACT_PERSON' | translate"
                 [(checked)]="countingCircle.contactPersonSameDuringEventAsAfter">
    </bc-checkbox>
    <vo-ausm-contact-person-edit *ngIf="!countingCircle.contactPersonSameDuringEventAsAfter"
                             class="form"
                             [contactPerson]="countingCircle.contactPersonAfterEvent"></vo-ausm-contact-person-edit>
  </div>

  <div footer class="mr-3">
    <vo-lib-button-bar footer
                       [hasCancelButton]="showCancel"
                       [saving]="saving"
                       [canSave]="!!countingCircle.contactPersonDuringEvent?.phone && !!countingCircle.contactPersonDuringEvent?.mobilePhone
                        && (countingCircle.contactPersonSameDuringEventAsAfter || (!!countingCircle.contactPersonAfterEvent?.phone && !!countingCircle.contactPersonAfterEvent?.mobilePhone))"
                       (save)="save()"
                       (cancel)="cancel()"></vo-lib-button-bar>
  </div>
</vo-lib-dialog>
