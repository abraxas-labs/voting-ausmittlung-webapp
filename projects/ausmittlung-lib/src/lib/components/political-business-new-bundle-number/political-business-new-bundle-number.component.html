<vo-lib-dialog>
  <h3 header>{{'POLITICAL_BUSINESS.NEW_BUNDLE_TITLE' | translate}}</h3>
  <div content>
    <bc-number class="my-2"
               [required]="true"
               [allowUndefined]="false"
               [min]="1"
               [label]="'POLITICAL_BUSINESS.BUNDLE_NUMBER' | translate"
               [value]="bundleNumber"
               [error]="duplicatedBundleNumber || !bundleNumber"
               [hint]="duplicatedBundleNumber ? ('POLITICAL_BUSINESS.DUPLICATED_BUNDLE_NUMBER' | translate) : ''"
               (valueChange)="updateBundleNumber(+$event)"></bc-number>
  </div>
  <vo-lib-button-bar footer
                     (cancel)="close()"
                     [saveLabel]="'POLITICAL_BUSINESS.CREATE_BUNDLE' | translate"
                     (save)="done()"
                     [canSave]="!!bundleNumber && !duplicatedBundleNumber"></vo-lib-button-bar>
</vo-lib-dialog>
