<vo-lib-dialog>
  <h3 header>{{'CONTEST.DETAIL.CONTACT_DATA.TITLE_AUTHORITY' | translate}}</h3>

  <div content>
    <div class="my-2">
      <vo-ausm-contact-person-data *ngIf="!isEmpty; else noData"
                                   [contactPerson]="contactPerson"></vo-ausm-contact-person-data>
      <ng-template #noData>
        <span class="no-data" translate>CONTEST.DETAIL.CONTACT_DATA.NO_DATA</span>
      </ng-template>
    </div>
  </div>

  <div footer>
    <vo-lib-button-bar [hasSaveButton]="false"
                       [sticky]="false"
                       [cancelLabel]="'APP.CLOSE' | translate"
                       (cancel)="done()"></vo-lib-button-bar>
  </div>
</vo-lib-dialog>
