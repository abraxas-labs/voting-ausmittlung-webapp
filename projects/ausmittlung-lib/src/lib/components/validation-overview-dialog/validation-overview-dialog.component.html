<vo-lib-dialog>
  <h3 header>{{ header | translate }}</h3>

  <div content>
    <vo-ausm-validation-summary *ngFor="let summary of validationSummaries" [summary]="summary"></vo-ausm-validation-summary>
  </div>

  <div footer>
    <vo-ausm-button-bar [sticky]="false"
                        [cancelLabel]="'APP.CLOSE' | translate"
                        [saveLabel]="saveLabel | translate"
                        [saveIcon]="saveIcon"
                        [hintLabel]="(hintLabel ?? '') | translate"
                        (save)="save()"
                        (cancel)="close()"></vo-ausm-button-bar>
  </div>
</vo-lib-dialog>
