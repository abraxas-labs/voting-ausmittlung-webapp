<div class="candidate-list">
  <bc-label class="title first" [label]="'APP.NR' | translate"></bc-label>
  <bc-label class="title" [label]="'ELECTION.BALLOT_DETAIL.CANDIDATE' | translate"></bc-label>
  <bc-label class="title" [label]="'MAJORITY_ELECTION.PARTY' | translate"></bc-label>
  <ng-container *ngFor="let candidate of candidates">
    <bc-checkbox class="m-0"
                 [tabIndex]="-1"
                 [checked]="candidate.selected"
                 [disabled]="readonly || (!candidate.selected && !hasEmptyVotes)"
                 (checkedChange)="emitToggleCandidate(candidate, $event)"></bc-checkbox>
    <span [class.clickable]="!readonly && (candidate.selected || hasEmptyVotes)"
          (click)="emitToggleCandidate(candidate)">{{candidate.number}}</span>
    <span [class.clickable]="!readonly && (candidate.selected || hasEmptyVotes)"
          (click)="emitToggleCandidate(candidate)">{{candidate.politicalLastName}} {{candidate.politicalFirstName}}</span>
    <span [class.clickable]="!readonly && (candidate.selected || hasEmptyVotes)"
          (click)="emitToggleCandidate(candidate)">{{candidate.party}}</span>
  </ng-container>
</div>
