<bc-number
  #navigationComponent
  [label]="labelBallotNumber | translate"
  [required]="true"
  [allowUndefined]="false"
  [min]="minBallotNumber"
  [max]="maxBallotNumber"
  [error]="ballotNumberValue < minBallotNumber || ballotNumberValue > maxBallotNumber"
  [readonly]="readonly"
  [value]="ballotNumberValue"
  (valueChange)="ballotNumberValue = +$event"
  (blur)="emitNewBallotNumber()"
  (keydown.enter)="emitNewBallotNumber()"
  [subscriptSizing]="'dynamic'"
></bc-number>
<div class="nav-buttons">
  <bc-button
    icon="angle-left"
    (buttonClick)="emitNewBallotNumber(-1)"
    [disabled]="readonly || ballotNumberValue <= minBallotNumber"
  ></bc-button>
  <bc-button
    icon="angle-right"
    (buttonClick)="emitNewBallotNumber(1)"
    [disabled]="readonly || ballotNumberValue >= maxBallotNumber"
  ></bc-button>
</div>
