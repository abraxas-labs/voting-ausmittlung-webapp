<div>
  <bc-button *ngIf="!readonly"
             class="mr-3"
             [disabled]="disabled || actionExecuting || !canCreateBallot"
             (buttonClick)="createBallot.emit()"
             [label]="labelCreate | translate"
             variant="primary"></bc-button>
  <vo-lib-inline-spinner *ngIf="!readonly"
                         class="ml-3"
                         [loading]="actionExecuting"
                         position="right">
    <bc-button [disabled]="readonly || disabled || actionExecuting || !canSubmitBundle"
               [label]="'ELECTION.BALLOT_DETAIL.SUBMIT_BUNDLE' | translate"
               (buttonClick)="submitBundle.emit()"></bc-button>
  </vo-lib-inline-spinner>
</div>
<bc-button [disabled]="disabled || actionExecuting"
           [label]="'APP.BACK' | translate"
           (buttonClick)="back.emit()"></bc-button>
