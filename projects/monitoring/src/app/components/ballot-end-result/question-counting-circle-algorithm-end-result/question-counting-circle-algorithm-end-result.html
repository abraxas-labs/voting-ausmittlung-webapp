<p class="whitespace-pre-wrap mb-2">{{endResult.question | translateVoteQuestion: isTieBreakQuestion:'question':ballotNumberOfQuestions}}</p>
<div class="counting-circle-results-container">
  <app-question-end-result-entry title="VOTE_END_RESULT.COUNTING_CIRCLE_TITLE"
                                 [labelLeft]="endResult.question | translateVoteQuestion: isTieBreakQuestion:'answer1Short':ballotNumberOfQuestions"
                                 [voteCountLeft]="endResult.countOfCountingCircle1"
                                 [labelRight]="endResult.question | translateVoteQuestion: isTieBreakQuestion:'answer2Short':ballotNumberOfQuestions"
                                 [voteCountRight]="endResult.countOfCountingCircle2">
  </app-question-end-result-entry>

  <p class="title" [class.result-accepted]="isAccepted">{{resultLabel | translate: endResult}}</p>
</div>
