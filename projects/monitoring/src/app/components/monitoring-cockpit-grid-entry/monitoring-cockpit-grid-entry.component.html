<div *ngIf="result"
     class="p-2 counting-circle-result"
     (click)="openDetail.emit()"
     [ngClass]="'result-state-' + result.state + (newZhFeaturesEnabled ? '' : '-old')">
  <span>{{('COUNTING_CIRCLE_RESULT_STATE.' + result.state) | translate}}</span>
  <span *ngIf="showDetails && result.submissionDoneTimestamp">{{result.submissionDoneTimestamp | date: 'shortTime'}}</span>
</div>
