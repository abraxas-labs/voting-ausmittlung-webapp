<vo-lib-dialog>
  <h3 header translate>RESULT_IMPORT.TITLE</h3>

  <div content>
    <p translate>RESULT_IMPORT.EXPLANATION</p>
    <app-import-file-select content (filesChange)="filesChanged($event)"></app-import-file-select>
  </div>

  <div footer class="mr-3">
    <vo-lib-button-bar footer
                       [saveLabel]="'RESULT_IMPORT.IMPORT' | translate"
                       (save)="import()"
                       [canSave]="filesValid"
                       [saving]="importing"
                       (cancel)="close()"></vo-lib-button-bar>
  </div>
</vo-lib-dialog>
