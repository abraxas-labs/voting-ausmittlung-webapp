<div class="flex">
  <ng-container *ngFor="let state of allStates">
    <div
      *ngIf="state !== states.COUNTING_CIRCLE_RESULT_STATE_PLAUSIBILISED || !statePlausibilisedDisabled"
      [matTooltip]="stateDescriptionsByState[state] ?? 'COUNTING_CIRCLE_RESULT_STATE.' + state | translate"
      matTooltipPosition="above"
      matTooltipShowDelay="600"
      [ngClass]="'result-state-' + state"
      class="item"
    >
      <span>{{ resultsByState[state]?.length ?? 0 }}</span>
    </div>
  </ng-container>
</div>
